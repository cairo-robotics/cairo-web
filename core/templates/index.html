<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    {% load static %}
    <script type="text/javascript"
    src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script type="text/javascript" src="{% static 'js/cairo_web_rosbridge.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/cairo_web.js' %}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    </head>
    <body>
      <h1>Project 1 UI programming</h1>
      <p>Check your Web Console for output.</p>
      <p>Our UI interacts with both mouse and voice!</p>
      <!-- Rectangular switch -->
      <div class="containter" id="bigMama">
        <div class="row">
          <div class="col-md-4">
            <p>Constraints</p>
            <label class="switch">
              <input type="checkbox" id="toggle1">
              <span class="slider"></span>
            </label>
            <label class="switch">
              <input type="checkbox" id="toggle2">
              <span class="slider"></span>
            </label>
            <label class="switch">
              <input type="checkbox" id="toggle3">
              <span class="slider"></span>
            </label>
          </div>
        <div class="col-md-4">
          <p>Triggers</p>
          <label class="switch">
            <input type="button" id="button1">
            <span class="slider"></span>
          </label>
          <label class="switch">
            <input type="button" id="button2">
            <span class="slider"></span>
          </label>
          <label class="switch">
            <input type="button" id="button3">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
